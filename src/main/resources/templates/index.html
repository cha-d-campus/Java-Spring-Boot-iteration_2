<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome on League of Legends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/img/Logo-League-of-Legends.png" alt="Logo" width="60"  class="d-inline-block align-text-top">
        </a>
        <div class="d-flex">
            <a class="btn btn-dark" th:href="@{characters}">Voir la liste de héros</a>
            <a class="btn btn-dark" th:href="@{/characters/addcharacter}">Ajouter un héro</a>
        </div>
    </div>
</nav>
<div class="home-picture">
    <div class="banner-text-index bg-dark bg-opacity-75 p-3" style="height: fit-content">
        <h1 id="h1-index">Bienvenue sur League of Legends</h1>
        <h2 th:utext="${message}">..!..</h2>
        <div class="d-flex justify-content-center mt-5">
            <a class="btn btn-info btn-lg" style="color: aliceblue" th:href="@{/characters}">Voir les héros</a>
        </div>
    </div>

</div>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
