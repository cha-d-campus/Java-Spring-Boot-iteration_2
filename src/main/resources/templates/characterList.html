<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des personnages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="banner"></div>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="/img/Logo-League-of-Legends.png" alt="Logo" width="60"  class="d-inline-block align-text-top">
        </a>
        <div class="d-flex">
            <a class="btn btn-dark" th:href="@{/characters}">Voir la liste de héros</a>
            <a class="btn btn-dark" th:href="@{/characters/addcharacter}">Ajouter un héro</a>
        </div>
    </div>
</nav>
<h1 class="mt-2 mb-5">Liste des personnages</h1>

<div class="d-flex justify-content-center">
    <table class="table table-dark table-hover mb-3" style="width: 80rem;">
        <thead>
        <tr>
            <th class="text-center">Image</th>
            <th class="text-center">Nom</th>
            <th class="text-center">Type</th>
            <th class="text-center">Points de vie</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="character : ${characterList}">
            <td class="d-flex justify-content-center">
                <img style="height: auto; width:120px;" th:src="'/img/'+${character.image}" alt="...">
            </td>
            <td class="text-center align-items-center align-middle" th:utext="${character.name}"></td>
            <td class="text-center align-items-center align-middle" th:utext="${character.type}"></td>
            <td class="text-center align-items-center align-middle" th:utext="${character.lifepoints}"></td>
            <td class="text-center align-items-center align-middle">
                <div class="d-flex justify-content-around">
                    <form th:action="'/characters/'+${character.id}">
                        <button class="btn btn-secondary" type="submit">Voir la fiche</button>
                    </form>
                    <form th:action="'/characters/edit/'+${character.id}">
                        <button class="btn btn-success" type="submit">Modifier</button>
                    </form>
                    <form th:action="'/characters/'+${character.id}" th:method="delete">
                        <button class="btn btn-danger" type="submit">Supprimer</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center">
    <a class="btn btn-dark" th:href="@{/characters/addcharacter}">Ajouter un personnage</a>
</div>

</body>
</html>
