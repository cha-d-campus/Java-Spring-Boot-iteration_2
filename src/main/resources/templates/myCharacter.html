<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fiche personnage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

<div class="banner">
<!--    <img style="background-size: contain" th:src="@{/img/league-of-legends-champions.jpg}" alt="">-->
</div>

<h1 class="mt-2 mb-5" th:if="${character.type} == 'Magicien'" th:utext="'Fiche de '+${character.name}" style="color: purple"></h1>
<h1 class="mt-2 mb-5" th:if="${character.type} == 'Guerrier'" th:utext="'Fiche de '+${character.name}" style="color: #7c192b"></h1>

<div class="d-flex justify-content-center">
    <div class="card border border-0 mb-3" style="width: 50rem;">
        <img th:src="'/img/'+${character.image}" class="card-img-top" alt="...">
        <div class="card-body" style="background-color: black;">
            <h2 class="mb-3 text-center" style="color: #525252FF">Caract√©ristiques</h2>
            <h4 style="color: #525252;">Type</h4>
            <p class="card-text" th:if="${character.type} == 'Magicien'" style="font-size: 1.2rem; font-weight: bolder; color: purple" th:utext="${character.name}+' est de type '+${character.type}+'.ne'"></p>
            <p class="card-text" th:if="${character.type} == 'Guerrier'" style="font-size: 1.2rem; font-weight: bolder; color: #7c192b" th:utext="${character.name}+' est de type '+${character.type}+'.re'"></p>
            <h4 style="color: #525252;">Points de vie</h4>
            <div class="progress" style="height: 30px; background-color: #252525">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" th:if="${character.type} == 'Magicien'" th:style="'width:'+${character.lifepoints}*100/10+'%; height: 30px; background-color: purple'" th:attr="aria-valuenow=${character.lifepoints}" aria-valuemin="0" aria-valuemax="10"></div>
                <div class="progress-bar" role="progressbar" aria-label="Basic example" th:if="${character.type} == 'Guerrier'" th:style="'width:'+${character.lifepoints}*100/10+'%; height: 30px; background-color: #7c192b'" th:attr="aria-valuenow=${character.lifepoints}" aria-valuemin="0" aria-valuemax="10"></div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
